<!DOCTYPE>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security' xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewpoint" content="width=device-width,
    initial-scale=1.0">
    <title>Perfect Bathroom</title>
    <link rel="stylesheet" href="/css/homeStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

<nav class="navbar">
    <div class="logo"><a href="/"> <h1>Perfect-Bathroom</h1></a></div>
    <ul class="menu">
        <li><a href="/users/home" class="active">Home</a></li>
        <li><a href="/users/gallery">Gallery</a></li>
        <li><a href="/users/dining">Dining</a></li>

        <!-- Dropdown menu fo Admins only-->
        <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Admin
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <form th:method="get"
                      th:action="@{/product/add}">
                    <button sec:authorize="isAuthenticated()" type="submit"><span></span>Add Product</button>
                </form>
                <div class="dropdown-divider"></div>
                <form th:method="get"
                      th:action="@{/}">
                    <button sec:authorize="isAuthenticated()" type="submit"><span></span>ACTION 1</button>
                </form>
                <div class="dropdown-divider"></div>
                <form th:method="get"
                      th:action="@{/}">
                    <button sec:authorize="isAuthenticated()" type="submit"><span></span>ACTION 2</button>
                </form>
            </div>
        </li>
        <!-- End of Dropdown menu fo Admins only-->

        <!-- Dropdown menu for user account -->
        <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
            <a class="nav-link dropdown-toggle" id="profileDropdown" role="button"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
               sec:authorize="isAuthenticated()" sec:authentication="name" href="#">
                User
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">

                <form th:method="get"
                      th:action="@{/users/profile}">
                    <button sec:authorize="isAuthenticated()" type="submit"><span></span>PROFILE</button>
                </form>

                <div class="dropdown-divider"></div>

                <form th:method="post"
                      th:action="@{/users/logout}">
                    <button sec:authorize="isAuthenticated()" type="submit"><span></span>LOGOUT</button>
                </form>

            </div>
        </li>
        <!-- Dropdown menu for user account -->
        <li><a href=""><i class="fas fa-shopping-cart"></i></i> </a></li>
    </ul>

    <!---For responsive button --->
    <div class="menu-btn">
        <i class="fa fa-bars"></i>
    </div>
</nav>

<section class="content">
    <h1>New Perfect Arrivals</h1>
    <p>Get The Best Sink Perfect Arrivals</p>

    <div>
        <a href="/users/login">
            <button sec:authorize="!isAuthenticated()" type="button"><span></span>LOG IN</button>
        </a>
        <a href="/users/register">
            <button sec:authorize="!isAuthenticated()" type="button"><span></span>REGISTER</button>
        </a>
        <a href="#products">
            <button><span></span>Shop Now</button>
        </a>
    </div>
</section>

<h1 id="products" class="pheading">Our Latest Perfect Products</h1>

<section class="sec" th:each="product: ${products.getContent()}"
         th:object="${product}">
    <div class="products">

        <!---       Card Start      --->
        <div class="card">
            <div class="img"><img src="/images/categories/bath.png" alt=""></div>
            <div class="desc">Bath</div>
            <div class="title">Bath Gold</div>
            <div class="box">
                <div class="price">4200$</div>
                <button class="btn">Buy Now</button>
            </div>
        </div>
        <!---       Card End      --->

        <!---       Card Start      --->
        <div class="card">
            <div class="img"><img src="/images/categories/sink.png" alt=""></div>
            <div class="desc">Sink</div>
            <div class="title">Sink Gold</div>
            <div class="box">
                <div class="price">50$</div>
                <button class="btn">Buy Now</button>
            </div>
        </div>
        <!---       Card End      --->

        <!---       Card Start      --->
        <div class="card">
            <div class="img"><img src="/images/categories/shower.png" alt=""></div>
            <div class="desc">Shower</div>
            <div class="title">Shower Gold</div>
            <div class="box">
                <div class="price">550$</div>
                <button class="btn">Buy Now</button>
            </div>
        </div>
        <!---       Card End      --->

        <!---       Card Start      --->
        <div class="card">
            <div class="img"><img src="/images/categories/sink.png" alt=""></div>
            <div class="desc">Bath</div>
            <div class="title">Bath Gold</div>
            <div class="box">
                <div class="price">50$</div>
                <button class="btn">Buy Now</button>
            </div>
        </div>
        <!---       Card End      --->

        <!---       Card Start      --->
        <div class="card">
            <div class="img"><img src="/images/categories/sink.png" alt=""></div>
            <div class="desc">Bath</div>
            <div class="title">Bath Gold</div>
            <div class="box">
                <div class="price">50$</div>
                <button class="btn">Buy Now</button>
            </div>
        </div>
        <!---       Card End      --->


    </div>
</section>


<footer>
    <p>Copyright at <a href="">Perfect-Bathroom</a></p>
</footer>

<!--- Jquery --->
<script>
    $(".menu-btn").click(function () {
        $(".navbar .menu").toggleClass("active");
        $(".menu-btn i").toggleClass("active");
    });
</script>
</body>
</html>
