            <div class="dropdown-menu" aria-labelledby="navbarDropdown">

                <form th:method="get"

                    <button sec:authorize="isAuthenticated()" type="submit"><span></span>PROFILE</button>
                </form>

                <div class="dropdown-divider"></div>

                <form th:method="post"
                      th:action="@{/users/logout}">
                    <button sec:authorize="isAuthenticated()" type="submit"><span></span>LOGOUT</button>

            </div>
        </li>
        <!-- Dropdown menu for user account -->
        <li><a href=""><i class="fas fa-shopping-cart"></i></i> </a></li>
    </ul>

    <!---For responsive button --->
    <div class="menu-btn">
        <i class="fa fa-bars"></i>
    </div>
</nav>

    <div class="wrapper">

        <!-- Registration form START -->
        <form th:action="@{/users/register}"
              th:method="POST">

            <h1>Registration</h1>

            <div class="input-box">
                <div class="input-field">
                    <input id="username"
                           name="username"
                           type="text"
                           placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-field">
                    <input id="fullName"
                           name="fullName"
                           type="text"
                           placeholder="Full Name" required>
                    <i class='bx bxs-user'></i>
                </div>
            </div>

            <div class="input-box">
                <div class="input-field">
                    <input id="email"
                           name="email"
                           type="email"
                           placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-field">
                    <input id="phoneNumber"
                           name="phoneNumber"
                           type="number"
                           placeholder="Phone Number" required>
                    <i class='bx bxs-phone'></i>
                </div>
            </div>

            <div class="input-box">
                <div class="input-field">
                    <input id="password"
                           name="password"
                           type="password"
                           placeholder="Password" required>
                    <i class='bx bx-lock'></i>
                </div>
                <div class="input-field">
                    <input id="confirmPassword"
                           name="confirmPassword"
                           type="password"
                           placeholder="Confirm Password" required>
                    <i class='bx bx-lock'></i>
                </div>
            </div>

            <button type="submit" class="btn">Register</button>
        </form>
        <!-- Registration form END -->
    </div>
</section>
